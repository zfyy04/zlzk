			}
			.hotel_evaluation_rate_div{

			.hotel_evaluation_rate_progress_div{
				float: left;width: 45px;margin-left: 4px;margin-top: 7px;
			}
			.house_introduce_div{
				width: 100%;background-color: #ffffff;overflow: hidden;padding-bottom: 10px;

			.house_introduce_content_div{

		<script src="../../js/mui.min.js"></script>

						<div style="float: left;width: 50%;padding: 8px 0px;line-height: 20px;">

						<div class="hotel_evaluation_rate_div">
							<div style="float: left;">设施</div>

							<div style="float: left;">环境</div>
							<div class="hotel_evaluation_rate_progress_div"><p class="mui-progressbar" style="height: 4px;" data-progress="100"><span style="transform: translate3d(-0%, 0px, 0px);background-color:#FD4F01;"></span></p></div>

					</div>
				</div>
				<div style="clear: both;padding-bottom: 1px;">

							<span style="color: #FD4F01;font-size: 12px;color: #787878;">张三</span>

					<span class="mui-icon mui-icon-phone" style="font-size: 20px;"></span>拨打电话
				</button>
			</div>
			<div style="float: left;width: 50%;height: 50px;">
				<button type="button" class="mui-btn mui-btn-outlined" style="height: 50px;width:100%;border-radius: 0px;">查看房型</button>
			</div>
		</div>
		<div style="width: 20px;height:20px;background: url(../../images/icon/share.png);background-position: 0 10px;"></div>

					</div>
				</div>
				<div style="width: 33%;height: 90px;line-height: 90px;text-align: center;display:flex;align-items: center;justify-content: center;">
					<div>
						<div style="width: 60px;height: 60px;background: url(../../images/icon/share.png);background-size: 100%;background-repeat: no-repeat;background-position: 0px -60px;"></div>
						<div style="width: 60px;height: 20px;line-height: 20px;margin: 5px 0px;">QQ</div>
					</div>
				</div>
				<div style="width: 33%;height: 90px;line-height: 90px;text-align: center;display:flex;align-items: center;justify-content: center;">

						<div style="width: 60px;height: 60px;background: url(../../images/icon/share.png);background-size: 100%;background-repeat: no-repeat;background-position: 0px -122px;"></div>

					</div>
				</div>
			</div>
			<div id="shareCancle" style="height: 50px;line-height: 50px;width: 100%;text-align: center;border-top: 1px solid #d4d0d0;">取消</div>
		</div>

	<script>
		var model = new Vue({
			el: '#hotelBody',
			data: {
				currentCityCode: currentCityCode||"BJ",
				currentCityName: currentCityName||"北京"
			}
		});
		(function($) {
			$.init();
			mui("body").on('tap',"#shareSpan",function(){
				mui('#shareShowDiv').popover("toggle");
			});
			mui("#shareShowDiv").on('tap',"#shareCancle",function(){
				mui('#shareShowDiv').popover("toggle");
			});
		})(mui);
		
		
	</script>
