<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<title>系统通知</title>
		<meta name="viewport" content="width=device-width, initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<link href="../../assets/css/mui.css" rel="stylesheet" />
		<link href="../../assets/css/app.css" rel="stylesheet" />
		<link href="../../assets/css/pages/Message/recruitList.css" rel="stylesheet" />
		<script>
			var require = {
				baseUrl: "../../assets/js"
			};
		</script>
		<script src="../../assets/js/require.js"></script>
		<script src="../../assets/js/require.main.js"></script>
		<script>
			require(["pages/Message/systemList"]);
		</script>

	</head>

	<body>
		<!-- 标题 -->
		<header class="mui-bar mui-bar-nav">
			<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
			<h1 class="mui-title">系统通知</h1>
		</header>
		<div id="pullrefresh" class="mui-content mui-scroll-wrapper">
			<div class="mui-scroll">
				<div v-for='message in messages' v-cloak>
					<div class="mui-friendly-date" ><span>{{message.PublishDate}}</span></div>
					<div :id="message.Id" class="mui-card">
						<div class="mui-card-header">
							{{message.Title}}
						</div>
						<div class="mui-card-content">
							<div class="mui-card-content-inner">
								{{message.Content}}
							</div>
						</div>
						<div class="mui-card-footer">
							<div>人工小秘书</div>
							<div class="mui-icon mui-icon-arrowright"></div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</body>

</html>
